<!DOCTYPE html>
<html>
<head>
    <title>Dollar General - SquidSMP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to bottom, #0f0f0f, #1b1b1b);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            margin-top: 40px;
            border: 2px solid #00ff88;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ff88;
        }
        input, select, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px;
            background-color: #0f0f0f;
            border: 1px solid #00ff88;
            color: white;
            border-radius: 6px;
        }
        button {
            background-color: #00ff88;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 6px;
        }
        button:hover {
            background-color: #00cc66;
        }
        #priceDisplay {
            margin-top: 10px;
            font-size: 18px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .footer a {
            color: #00ff88;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ›’ Dollar General</h1>
    <p>Secure SquidSMP Order Form</p>

    <form id="shopForm">
        <input type="text" id="username" placeholder="Minecraft Username" required>
        <input type="number" id="xcoord" placeholder="X Coordinate" required>
        <input type="number" id="zcoord" placeholder="Z Coordinate" required>

        <select id="item" required>
            <option value="">Select Item</option>
            <option value="0.5">Dirt</option>
            <option value="0.4">Cobblestone</option>
            <option value="1">Iron Ingot</option>
            <option value="4">Emerald</option>
            <option value="5">Netherite Scrap</option>
            <option value="15">Elytra</option>
            <option value="40">Beacon</option>
        </select>

        <input type="number" id="quantity" placeholder="Quantity" required>
        <textarea id="notes" placeholder="Extra Notes (optional)"></textarea>

        <div id="priceDisplay">Total Cost: 0 Diamonds</div>
        <button type="submit">Submit Order</button>
    </form>

    <div class="footer">
        Secure Backend Enabled | Webhook Hidden | 1hr Cooldown Active
    </div>
</div>

<script>
const WORKER_URL = "https://your-worker-name.your-subdomain.workers.dev";

function calculatePrice() {
    const tierPrice = parseFloat(document.getElementById("item").value);
    const quantity = parseFloat(document.getElementById("quantity").value);
    const x = parseFloat(document.getElementById("xcoord").value);
    const z = parseFloat(document.getElementById("zcoord").value);

    if (!tierPrice || !quantity || isNaN(x) || isNaN(z)) return 0;

    let baseCost = tierPrice * quantity;

    if (quantity > 64) baseCost *= 1.2;
    else if (quantity > 32) baseCost *= 1.1;
    else if (quantity > 16) baseCost *= 1.05;

    const distance = Math.sqrt((x*x) + (z*z));
    let distanceMultiplier = 1;

    if (distance > 6000) distanceMultiplier = 1.5;
    else if (distance > 3000) distanceMultiplier = 1.25;
    else if (distance > 1000) distanceMultiplier = 1.1;

    const totalCost = Math.round(baseCost * distanceMultiplier);

    document.getElementById("priceDisplay").innerText =
        "Total Cost: " + totalCost + " Diamonds";

    return totalCost;
}

document.querySelectorAll("input, select, textarea").forEach(el => {
    el.addEventListener("input", calculatePrice);
});

document.getElementById("shopForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const x = parseFloat(document.getElementById("xcoord").value);
    const z = parseFloat(document.getElementById("zcoord").value);
    const itemName = document.getElementById("item").selectedOptions[0].text;
    const quantity = parseFloat(document.getElementById("quantity").value);
    const notes = document.getElementById("notes").value || "None";

    fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username,
            x,
            z,
            item: itemName,
            quantity,
            notes
        })
    })
    .then(res => res.text())
    .then(data => alert(data))
    .catch(() => alert("Error sending order"));

    this.reset();
    document.getElementById("priceDisplay").innerText = "Total Cost: 0 Diamonds";
});
</script>

</body>
</html>
