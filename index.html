<html>

    <style>
        body {

        }

            color: white;
            border-radius: 6px;
        }
        button {
            background-color: #00ff88;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 6px;
        }
        button:hover { background-color: #00cc66; }
        #priceDisplay { margin-top: 10px; font-size: 18px; }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #00ff88;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
